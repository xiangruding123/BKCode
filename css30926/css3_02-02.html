<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			CSS2 - :lang 伪类:lang 伪类使你有能力为不同的语言定义特殊的规则。在下面的例子中，:lang 类为属性值为 no 的 q 元素定义引号的类型：
		</title>
		<style>
			q:lang(no)
		   {
		   quotes: "kkk" "mmm"  
		   }

		</style>
	</head>
	<body>
		<p>文字<q lang="no">段落中的引用的文字</q>文字</p>
	</body>
</html>
