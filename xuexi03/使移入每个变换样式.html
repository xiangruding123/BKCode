<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				width: 600px;
				height: auto;
				overflow: hidden;
				border: 1px solid #FF00FF;
				border: 1px solid #ccc;
				margin: 0 auto;
			}
			li{
				list-style: none;
				float: left;
				width: 200px;
				height: 300px;
				text-align: center;
				line-height: 300px
			}
			.selected{
				background: magenta;
				box-shadow: 5px 5px 5px mediumspringgreen;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1AAA</li>
			<li>2AAA</li>
			<li>3AAA</li>
			<li>4AAA</li>
			<li>5AAA</li>
			<li>6AAA</li>
			<li>7AAA</li>
			<li>8AAA</li>
			<li>9AAA</li>
			<li>10AAA</li>
			<li>11AAA</li>
			<li>12AAA</li>
		</ul>
		<script src="js/jquery-1.11.0.js"></script>
		<script>
			$(function(){
				
				$("ul>li").mouseover(function(){
					$("ul>li").attr("class","");
					$(this).attr("class","selected");
				});
				
				$("ul>li").mouseout(function(){
					$("ul>li").attr("class","");
				});
				
			});
		</script>
		
	</body>
</html>
