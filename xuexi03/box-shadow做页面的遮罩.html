<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> box-shadow做页面的遮罩.</title>
		<!--当鼠标悬浮在图片上时，会出现整个页面的遮罩，
		当然调一下透明度就是网页中经常看到的当鼠标悬浮在一张图片上时，周围的其他图片都被遮罩了，这样就达到了突出这张图片的效果-->
		
		<!--box-shadow属性: 水平阴影的位置 垂直阴影的位置 阴影模糊的程序 阴影的尺寸 阴影的颜色 是否为内阴影;-->
		
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.mask_layer{
			    width: 100%;
			    height: 100%;
			    position: relative;
			    display: inline-block;
			    text-align: center;
			    z-index: 999;
			}
			.mask_layer img{
				margin: 0 auto;
				display: block;
				width: 500px;
				height: 333px;
			}
			.mask_layer>img:hover{
			    box-shadow:0 0 0 9999px rgba(0,0,0,.4);
			    -webkit-box-shadow:0 0 0 9999px rgba(0,0,0,.4);
			   -moz-box-shadow:0 0 0 9999px rgba(0,0,0,.4);
			   -ms-box-shadow:0 0 0 9999px rgba(0,0,0,.4);
			   -o-box-shadow:0 0 0 9999px rgba(0,0,0,.4);
			}
		</style>
	</head>
	<body>
        
        <div class="mask_layer">
            <!--<a href="#" target="_blank">透明遮罩</a>-->
             <img src="img/w20.jpg" />
        </div>
	</body>
</html>
