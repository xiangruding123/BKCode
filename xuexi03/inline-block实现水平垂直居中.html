<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			 .container{
			 	width: 500px;
			 	height: 500px;
			 	background: magenta;
                display:block;
            }
            
            /*inline-block的前世今生*/
            .container:after{
                content: '';
                display: inline-block;
                vertical-align: middle;
                height: 100%;
            }
            .inline_block{
                display:inline-block;
                vertical-align:middle;
            }
            
		</style>
	</head>
	<body>
		 <div class="container">
            <!--<div class="floater"></div>-->
            <div class="center inline_block">
		                       生命里有着多少的无奈和惋惜,又有着怎样的愁苦和感伤?<br>
		                       雨浸风蚀的落寞与苍楚一定是水,静静地流过青春奋斗的日子和触摸理想的岁月。
            </div>
        </div>
	</body>
</html>
