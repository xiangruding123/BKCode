<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data URI test</title>
  
  <!--现代浏览器中，CSS 和 JS 也可以通过 Data URI 的方式写在 link 和 script 标签中。-->
  
  
  <link rel="stylesheet" href="data:text/css,body { color: green; }">
  <script src="data:text/javascript;charset=utf-8,console.log('Hello Word!')"></script>
  
</head>
<body>
  Data URI
</body>
</html>
