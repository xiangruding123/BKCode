<!DOCTYPE html>
<html>
	<head>
		<title>不要怪我哈！琪琪</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script language="javascript">
			var comment="琪琪就是个大傻逼"                                   //开始定义琪琪这2b的名字和后话哈！！！！
			var partial=comment.substring(0,2)                              //取出琪琪这个名字为后来突出琪琪这个SB，算对得起你了
			partial=partial.bold();                                          //再给琪琪就是大傻逼加粗！他就是个畜生
			partial=partial.fontcolor("yellow");                             //给这货添加点黄色。。。。。。。。。。。
			document.write(partial);                                         //把琪琪取出来杀掉。。。。。。。。。。。
			partial=comment.slice(2,8);
			document.write("<br>");                                 //就是大傻逼换行。。。。。。。。。。。。为了突出琪琪这个SB名字
			document.write(partial);
			document.write("<p>");
		</script>
	</body>
</html>
