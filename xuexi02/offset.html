<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	    <style type="text/css">
	        body {
	            border:20px solid #CCC;
	            margin:10px;
	            padding:40px;
	            background:#EEE;
	        }
	        #test {
	            width:400px;
	            height:200px;
	            padding:20px;
	            margin: 20px;
	            background:#F60;
	            border:5px solid #888;
	        }
	    </style>
	    <div id="test"></div>
	    <script>
	        var test = document.getElementById("test");
	        test.innerHTML = "<p>Browser:" + navigator.userAgent + "</p>" +
//	            "<p>offsetParent:" + test.offsetParent.tagName + "</p>" +
	            "<p>offsetWidth:" + test.offsetWidth + "</p>" +
	            "<p>offsetHeight:"+test.offsetHeight+"</p>"+
	            "<p>offsetLeft:"+test.offsetLeft+"</p>"+
	            "<p>offsetTop:"+test.offsetTop+"</p>";
	    </script>
	</body>
</html>
