
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>99乘法表</title>
		<script>
			for (var i=1;i<10;i++) {
				for (var j=1;j<i+1;j++) {
					document.write(j+"*"+i+"="+i*j+"  ");
						if (i==j) {
						document.write("<br />")
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
