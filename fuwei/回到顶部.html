<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				width: 100%;
				height: 3000px;
			}
			p{
				width: 40px;
				height: 40px;
				position: fixed;
				right: 100px;
				bottom: 100px;
				background: aqua;
				border: 1px solid #FF0000;
				text-align: center;
				line-height: 40px;
				
				display: none;   /*初始状态为:display: none;*/
			}
			p:hover{
				background: red;
				border: 1px solid aquamarine;
			}
			
		</style>
		<script>
			window.onscroll = function() {
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if (scrollTop >= 400) {
					bxx.style.display = "block";
				}else if (scrollTop <400) {
					bxx.style.display = "none";
				}	
		 }
		function Top () {
				scroll(0,0);
			}
		</script>
	</head>
	<body>
		<p id="bxx" onclick="Top()">顶部</p>
	</body>
</html>
