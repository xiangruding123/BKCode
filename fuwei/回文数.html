			//求：s=a+aa+aaa+aaaa+a...a;  n=个数；
			
		
			//求五位数的回文数 如：12321;
			
			var wan,qian,shi,ge;
			
			for (var i=10000;i<=99999;) {
				
				wan = parseInt(i/10000);
				qian = parseInt((i%10000)/1000);

				shi = parseInt((((i%10000)%1000)%100)/10);
				ge = parseInt(i%10);
				
				if (wan == ge && qian == shi) {
