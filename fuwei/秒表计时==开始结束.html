			var timer;
			
			function getTime (num) {
				var hour  = document.getElementById("hour");
				var minute = document.getElementById("minute");
				var second = document.getElementById("second");
				
				var t = document.getElementById("t");
				
				var flag = 0;
				timer = setInterval(function () {
					flag++;
					t.innerHTML = show(parseInt(flag%100));
					hour.innerHTML = show(parseInt(flag/360000)%24);
					minute.innerHTML = show(parseInt(flag/6000)%60);
					second.innerHTML = show(parseInt(flag/100)%60);
				},10);
				
			}
			function endTime () {
				timer = clearInterval(timer)
			}
			
			function show (num) {
				if(num<10){
					return "0"+num;
				}else{
					return num;
				}
			}

		<input type="button" value="开始" onclick="getTime()" />
		<input type="button" value="结束" onclick="endTime()" />
