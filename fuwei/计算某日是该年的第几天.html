      		var year = parseInt(prompt("请输入一个年份："));
			var month = parseInt(prompt("请输入一个月份："));
			var date1 = parseInt(prompt("请输入一个日期："));
			
			var sum = 0;
			/*二月单独处理：赋值给days1；*/
			var days1=((year%4==0&&year%100!=0)||year%400==0)? 29 : 28 ;
			
			switch(month){
				
			case 1:sum=date1; break;
			case 2:sum=31+date1; break;
			case 3:sum=31+date1+days1; break;
			
			case 4:sum=31+31+date1+days1; break;
			case 5:sum=31+31+30+date1+days1; break;
			case 6:sum=31+31+30+31+date1+days1; break;
			case 7:sum=31+31+30+31+30+date1+days1; break;
			case 8:sum=31+31+30+31+30+31+date1+days1; break;
			case 9:sum=31+31+30+31+30+31+31+date1+days1; break;
			case 10:sum=31+31+30+31+30+31+31+30+date1+days1; break;
			case 11:sum=31+31+30+31+30+31+31+30+31+date1+days1; break;
			case 12:sum=31+31+30+31+30+31+31+30+31+30+date1+days1; break;
		
			}
			
			document.write(year+'年的'+month+'月'+date1+'日'+'是这一年的第'+ sum+'天');
