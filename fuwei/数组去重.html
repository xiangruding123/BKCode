<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组去重</title>
		<script language="JavaScript" type="text/javascript">
			//数组去重
		    var arr = [10,20,8,20,9,3,2,1,2,2,2,8];
		    //var arr = ["a","d","v","b","b"];    //字符则需要加引号
			var str=[];
			for(var i=0;i<arr.length;i++){
				if(str.indexOf(arr[i])==-1){   //不存在则等于-1;
					str.push(arr[i]);    //不存在则将其添加到str的空数组中;
				}
			}
			alert(str);
		</script>
	</head>
	<body>
	</body>
</html>
