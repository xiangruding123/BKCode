
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*

		function calculate(num1, fuHao, num2) {
			
			switch(fuHao) {
				case "+" : return (num1+num2);
				case "-" : return (num1-num2);
				case "*" : return (num1*num2);
				case "/" : return num2==0? ("除数不能为0") : (num1/num2);
				case "%" : return (num1%num2);
				default: return ("请输入合法字符");
			}
		}
		
		
		function click2() {
			var num1 = Number(document.getElementById("num1").value);
			var fuHao = document.getElementById("fuHao").value;
			var num2 = Number(document.getElementById("num2").value);
			
			document.getElementById("jieGuo").value = calculate(num1, fuHao, num2) ;
		}
		

	
		</script>
	</head>
	<body>
		<input type="text" id="num1" />
		<input type="text" id="fuHao" />
		<input type="text" id="num2" />
		<input type="button" value="等于" onclick="click2()" />
		<input type="text" id="jieGuo" />
