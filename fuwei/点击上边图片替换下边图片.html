
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style></style>
		<script type="text/javascript">
		
			window.onload = function(){
				
				
				var imgss = document.getElementsByTagName("img");
			
				var bb = document.getElementById("bb");
				//获取每张图片、给绑定click事件即可！  点到谁就让下方的的img路径改变即可！
				imgss[0].onclick = function(){
					bb.src = "img/1.jpg";
				}
				imgss[1].onclick = function(){
					bb.src = "img/2.jpg";
				}
				imgss[2].onclick = function(){
					bb.src = "img/3.jpg";
				}
			}
			
		</script>
	</head>
	<body>
		
		
		<div id="box" style="width: 1230px;height: 330px;text-align: center;padding-top: 5px;">
			<img src="img/1.jpg" style="border: 2px solid #ccc;" />
			<img src="img/2.jpg" style="border: 2px solid #ccc;" />
			<img src="img/3.jpg" style="border: 2px solid #ccc;" />
		</div>
		
		<img id="bb" src="img/1.jpg" style="width: 360px;height: 250px;border: 3px solid #000;" />
	
	</body>
</html>
