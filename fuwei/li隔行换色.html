
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			ul{list-style: none;width: 100%;margin: 0 auto;}
			li{height: 30px;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var ListNode = document.getElementsByTagName("li");
				//遍历一次就好了
				for (var i=0;i<ListNode.length;i++) {
					if (i%2==0) {
						ListNode[i].style.background = "red";
					}else{
						ListNode[i].style.background = "magenta";
					}
				}
			}
		
		</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</body>
</html>
