
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出</title>
		<script>
			var year;
			var count=0;
			for (var i=1000;i<2000;i++) {
				if ((i%4==0&&i%100!=0)||(i%400==0)) {
					document.write(i+"  ");
					count++;
					if(count%4 == 0){
						document.write("<br />");
					}
				}
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
