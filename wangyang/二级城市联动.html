
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			var obj = {
					"北京":["东城区","西城区","海淀区","昌平区","朝阳区","石景山区","门头沟区","房山区","通州区"],
					"上海":["宝山区","黄浦区","徐汇区","长宁区","静安区","普陀区","杨浦区","闵行区","嘉定区","浦东新区"],
					"重庆":["万州区","涪陵区","渝中区","大渡口区","江北区","沙坪坝区","九龙坡区","南岸区","北碚区","渝北区"],
					"天津":["西青区","南开区","塘沽区","和平区","河东区","河西区","红桥区","东丽区","津南区","北辰区"]
				}
			
			window.onload = function(){
				
				var se1 = document.getElementById("sel1");
				var sel2 = document.getElementById("sel2");
				
				for (var i in obj) { //遍历对象obj，obj有多少个属性酒便利多少次！
					//console.log( i +" : "+obj[i]);
					
					sel1.options.add( new Option(i,i)); //给sel1添加新项！
				}
			
			se1.onchange = function(){
				fn(this.value);
			}
			
			fn(se1.value);
			
			
			function fn(v){
				
				sel2.length = 0;
				var arr=obj[v];
				
				for (var i=0;i<arr.length;i++) {
					sel2.options.add(new Option( arr[i] , arr[i] ));
				}
			}
			
			
			
			
		}
			
			
		</script>
	</head>
	<body>
		
		<select id="sel1"></select>
		<select id="sel2"></select>
		
	</body>
</html>
