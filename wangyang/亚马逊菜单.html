		window.onload=function(){
			var oBtn=document.getElementById('a'); //全部商品
			var oUl=document.getElementById('ul'); //绿色的UL
			var aLi=oUl.getElementsByTagName('li'); //1级菜单项目
			var oDiv=document.getElementById('div'); //2级菜单DIV
			var aDiv=oDiv.getElementsByTagName('div'); // 2级菜单项目
			
			oBtn.onmouseover = function(){
				oUl.style.display = "block";
			}
			oBtn.onmouseout = function(){
				oUl.style.display = "none";
			}
			//
			oUl.onmouseover = function(){
				this.style.display = "block";
			}
			
			for(var i=0; i<aLi.length; i++){
				aLi[i].index = i;
				aLi[i].onmouseover = function(){
					oDiv.style.display = "block";
					
					//当前的this，是第几个li
					//var index = this.getAttribute("index");
					//先把所有的都隐藏
					for(var i=0; i<aDiv.length; i++){
						aDiv[i].style.display = "none";
					}
					
					//再把需要的显示
					aDiv[this.index].style.display = "block";
				}
			}
			
			for(var k=0; k<aDiv.length; k++){
				aDiv[k].onmouseout = function(){
					oUl.style.display = "none";
					oDiv.style.display = "none";
				}
			}
		}
