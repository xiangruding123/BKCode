<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js切换背景图/////数组实现图片切换</title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        body{background: #dddddd}
        #div1{
            width: 100%;
            height: 100%;
        }

</head>
<body id="div1" onload="showBgImage()" style="background: url(img/ook.JPEG);">

</body>

<script>

    function showBgImage() {

        var curIndex = 0;           //定义开始索引 
        var timeInterval = 2000;
        //定义切换时间，   1s=1000ms 
        //定义存放图片数组      
        
        var arr = new Array();
        
        arr[0] = "img/bn.jpg";    //给数组每一项赋值，就是添加图片路径
        arr[1] = "img/vb.jpg";
        arr[2] = "img/zs.jpg";
        arr[3] = "img/zs1.jpg";
        arr[4] = "img/zs2.jpg";
        arr[5] = "img/zs3.jpg";

//              curIndex += 1;
//          }
//          obj.style.backgroundImage = "url(" + arr[curIndex] + ")";     //设置获得元素的背景图片       
//      }
		
		//平时的写法！
		  setInterval(
		  	 function changeImg() {
		  	 	
		            var obj = document.getElementById("div1");   //获得所要设置的元素           
		            
		            if (curIndex == arr.length - 1) {
		                curIndex = 0;
		            } else {
		                curIndex += 1;
		            }
		            obj.style.backgroundImage = "url(" + arr[curIndex] + ")";     //设置获得元素的背景图片       
		        }, timeInterval);       //调用显示图片方法（参数为：方法名和切换时间）
        
       
}
    </script>
