
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
	<style>
		table{margin: 100px auto;}
		#box{background:#3c89d9; width:800px; height:200px; overflow:hidden; position:relative;}
		#box>div{position:absolute; left:0px; top:5px;}
		div{width:3300px;height:190px;}
		div>img{width:200px; height:190px; float:left;}
		.j1{
			width: 40px;
			height: 40px;
			background: magenta;
			padding-right: 20px;
		}
		.j2{
			width: 40px;
			height: 40px;
			background: magenta;
			padding-left: 20px;
		}
	</style>
	<script>
		window.onload=function(){
			var img1=document.getElementById("img1");
			var img2=document.getElementById("img2");
			var box=document.getElementById("box");
			var div=box.children[0];
			var now=0;
			/*
			共12张图片，每张图片宽度90，div宽度360，相当于每4张图片一组，共四组图片
			*/
			img2.onclick=function(){
				now++;	
				if(now>3){now=0}		
				div.style.left=-800*now+"px";
			}
			img1.onclick=function(){
				now--;	
				if(now<0){now=3}		
				div.style.left=-800*now+"px";
			}
		}
	</script>
</head>
<body>


	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td class="j1" style="border-right:5px solid #3c89d9;"><img id="img1" src="imgs/j1.png"></td>
			<td>
			<div id="box">
				<div>
					<img src="imgs/bn.jpg" />
					<img src="imgs/cd.jpg" />
					<img src="imgs/kkk.jpg" />
					<img src="imgs/ll.jpg" />
					<img src="imgs/ook.JPEG" />
					<img src="imgs/oooo.jpg" />
					<img src="imgs/pstttb.jpg" />
					<img src="imgs/tt.jpg" />
					<img src="imgs/ui.JPEG" />
					<img src="imgs/vb.jpg" />
					<img src="imgs/wc.jpeg" />
					<img src="imgs/zs.jpg" />
					<img src="imgs/zs1.jpg" />	
					<img src="imgs/zs2.jpg" />	
					<img src="imgs/zs3.jpg" />	
					<img src="imgs/肥肉.jpg" />
				</div>
			</div>	
			</td>
			<td class="j2" style="border-left:5px solid #3c89d9;"><img id="img2" src="imgs/j2.png"></td>
		</tr>
	</table>

</body>
</html>
