<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css3属性  实现载入动画</title>
	</head>
	<style type="text/css">
	body{
		background-color: mediumblue;
	}
		.box1,.box2,.box3
		{
			width: 100px;
			height: 100px;
			/*rgb代表三原色(每一种颜色的色值0~255) a代表透明度（0~1）*/
			background-color: rgba(255,255,255,1);
			border-radius: 50px;
			position: absolute;
			top: 300px;
			left: 300px;
		}
		.box1{
			background-color: rgba(0,255,255,1);
			/*动画属性   fangda代表动画名   2s代表动画时间
			 * infinite代表无限循环*/
			animation: fangda 2s infinite;
		}
		/*实现动画*/
		@keyframes fangda{
			/*from起始状态*/
			from{}
			/*to动画的结束状态*/
			to{
				width: 200px;
				height: 200px;
				border-radius: 100px;
				top: 250px;
				left: 250px;
				background-color: rgba(0,255,255,0);
			}
		}
	
		.box2{
			animation: fangda2 2s infinite;
			
		}
		@keyframes fangda2{
			from{}
			to{
				width: 150px;
				height: 150px;
				border-radius: 75px;
				top: 275px;
				left: 275px;
				background-color: rgba(255,255,255,0);
			}
		}
		
		
	</style>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
