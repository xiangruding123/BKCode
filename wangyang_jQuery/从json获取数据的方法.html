<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>从json获取数据-案例</title>
	
	<style type="text/css">
		*{margin:0; padding:0}
	    #center{width: 1000px;height: auto;overflow: hidden; background: gray;margin: 0 auto;}
	    #center .ul_f{width: 1000px;height: auto;overflow: hidden;}
	    li{float: left;list-style: none;width: 202px;height: 280px;margin: 0px 24px;}
	    
	</style>
	<script src="js/jquery-1.11.0.js"></script>
	
	<script>
	$(function(){
		
		$.get("data/file.json", function(obj){	
			
			if(typeof obj == "string") obj=eval("("+obj+")");
			var arr=obj.list;
			
			$.each(arr, function(i){
				var o=arr[i];
				//console.log(o.title);
				
				var li=$("<li></li>");
				var img=$("<img>");
				var a1=$("<a></a>");
				var a2=$("<a></a>");
				
				li.append(img);
				li.append(a1);
				li.append(a2);
				
				$("ul").append(li);
				
				//后边的样式可以在css表里边书写，那样整洁些！
				img.attr("src", "images/"+o.pic).css({"border":"1px solid red", "width":"200", "height":"200"});
				
				a1.attr("href", "show1.html?id="+o.id).css({"color":"red", "display":"block"}).html(o.title);
		
				a2.attr("href", "show2.html?id="+o.id).css({"color":"red", "display":"block"}).html(o.content);
				
			});
		});	
	});
	</script>
	</head>
	<body>
		
		<div id="center">
		    <ul class="ul_f"></ul>
		</div>
	
	</body>
</html>
