<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>敏感字</title>
		<style>
			#con{
			    font-size: 20px;
			    color:red;
			    width:500px;
			    background: #ccc;
			}
			#txt{
			    font-size: 20px;
			    color:blue;
			    width:500px;
			}
		</style>
	</head>
	<body>
	    <textarea id="txt" cols="50" rows="10">
	    </textarea>
	    <button id="btn">发布</button>
	    <div id="con"></div>
		<script>
		    var txt=document.getElementById('txt');
		    var btn=document.getElementById('btn');
		    var con=document.getElementById('con');
		    var reg=/中国政府 |菲律宾|南海|泰国|中国人民解放军/g;
		    btn.onclick=function(){
		        var connet=txt.value.replace(reg,function(x){
		            // alert(x);//每次匹配到的词
		            var a='';
		            for (var i = 0; i < x.length; i++) {
		                a+='*';
		            }
		            return a;
		        });
		        con.innerHTML=connet;
		    }
		</script>
	</body>
</html>
