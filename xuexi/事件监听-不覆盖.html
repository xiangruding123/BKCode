<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="con">我是h1标签</h1>
		<script>
		    var con=document.getElementById('con');
		    con.onclick=function (){
		        alert(1);
		    }
		    con.onclick=function (){
		        alert(2);
		    }
		    con.onclick=function (){
		        alert(3);
		    }
		    con.addEventListener('click',function (){
		        alert(4);
		    },false);
		    con.addEventListener('click',function (){
		        alert(5);
		    },false);
		    con.addEventListener('click',function (){
		        alert(6);
		    },false);
		</script>
	</body>
</html>
<!-- 弹出结果：3,4,5,6 -->
