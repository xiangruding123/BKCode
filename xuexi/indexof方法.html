<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--indexOf()方法
		定义和用法 
		indexOf( )方法 可返回某个指定的字符串值在字符串中首次出现的位置
		语法：string.indexOf(str,index);
		参数：str-------规定需检索的字符串值
		　　　index----规定在字符串中开始检索的位置
		注意：indexOf( ) 方法对大小写敏感
		　　　如果要检索的字符串值没有出现，则该方法返回 -1-->
	</head>
	<body>
	</body>
	<script>
	    var str='ab cc dee f c gh ijk fff';
	    alert(str.indexOf('cc'));//2
	    alert(str.indexOf('cc',3));//6
	    alert(str.indexOf('A'));//-1
	</script>
</html>
