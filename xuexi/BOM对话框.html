<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--1、提示框 alert (“ ”);
		用户必须先关闭该消息框然后才能继续进行操作
		
		2、确认框 confirm(“ ”);
		confirm(“需要确认的内容”);
		选择“确定”返回true 选择“取消”返回false
		
		3、输入框 prompt(“ ”,“ ”); 
		prompt(“对话框中显示的文本”,"默认的输入文本");
		单击取消按钮，则返回 null
		单击确认按钮，则返回输入的文本-->
	</head>
	<body>
	    <button id="btn">弹窗</button>
	    <h1 id="con"></h1>
		<script>
		
			/*提示框 alert (“ ”);*/
		    //用户必须先关闭该消息框然后才能继续进行操作
		    btn.onclick=function(){
		        alert('我只是一个alert弹框!');
		    }
			/*确认框 confirm(“需要确认的内容”);*/
		    //选择“确定”返回true    选择“取消”返回false
		    var bool=confirm('你喜欢喽喽吗');
		    
		    if (bool) {
		        console.log(bool);
		        con.innerHTML='喽喽爱你';
		    } else {
		        console.log(bool);
		        con.innerHTML='好幼稚啊!';
		    }
			/*输入框 prompt(“对话框中显示的文本”,"默认的输入文本");*/
		    //单击取消按钮，则返回 null
		    //单击确认按钮，则返回输入的文本
		    var value=prompt('喽喽的小名叫什么','');
		    
		    if(value==null){
		        console.log(value);
		        alert('对不起，您无权访问1');
		    }else{
		        if(value=='小仙女'){
		            console.log(value);
		            alert('恭喜,访问成功1');
		            window.open('my1.html','','');//访问成功，打开新的窗口
		        }else{
		            console.log(value);
		            alert('输入验证信息错误，请重新输入！');
		        }
		    }
		</script>
	</body>
</html>
